<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Home work</title>
    <link href="Resource/style_form.css" rel="stylesheet">
    <script src="001_App.js"></script>

</head>

<body>
<div class="divstyle">
    <div class="divstyle_1">
        <div class="divstyle_3">
            <form class="FlexCommonCol JustContCenter" name='form'>
                <div class="form-row">
                    Name <input id="input1" type="text" name="userName"
                                data-val="\S"
                                data-val-msg="Введите значение"
                                data-val-msg-id="userNameMsg"/>
                    <span id="userNameMsg"></span>
                </div>
                <div class="form-row">
                    Last Name<input id="input2" type="text" name="val2"
                                    data-val="\S"
                                    data-val-msg="Введите значение"
                                    data-val-msg-id="LastNameMsg"/>
                    <span id="LastNameMsg"></span>
                </div>
                <div class="form-row">
                    Login <input id="input3" type="text" name="val2"
                                 data-val="\S"
                                 data-val-msg="Введите значение"
                                 data-val-msg-id="LoginNameMsg"/>
                    <span id="LoginNameMsg"></span>
                </div>

                <div class="form-row">
                    Password <input id="input41" type="text" name="pass"
                                    data-val="[0-9][0-9][0-9]"
                                    data-val-msg="Введите пароль"
                                    data-val-msg-id="PasswordNameMsg"/>
                    <span id="PasswordNameMsg"></span>
                </div>
                <div class="form-row">
                    Password confirm <input id="input42" type="text" name="pass1"
                                            data-val="[0-9][0-9][0-9]"
                                            data-val-msg="Повторіть пароль"
                                            data-val-msg-id="PasswordNameMsg1"/>
                    <span id="PasswordNameMsg1"></span>
                </div>
                <div class="form-row">
                    Email <input id="input5" type="text" name="Email"
                                 data-val="\b[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}\b"
                                 data-val-msg="Вы ввели не правильный email"
                                 data-val-msg-id="EmailNameMsg"/>
                    <span id="EmailNameMsg"></span>
                </div>
                <div class="form-row">
                    Gender<input id="input6" type="text" name="val2" placeholder="м/ж"
                                 data-val-msg="Введите м\ж"
                                 data-val="[мж]"
                                 data-val-msg-id="GenderNameMsg"/>
                    <span id="GenderNameMsg"></span>
                </div>
                <input type="submit"/>
            </form>
        </div>
    </div>
</div>
</body>

</html>
