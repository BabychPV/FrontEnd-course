<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Home work</title>
    <link href="Resource/style_form.css" rel="stylesheet">
    <script src="001_App.js"></script>

</head>

<body>
<div class="divstyle">
    <div class="divstyle_1">
        <div class="divstyle_3">
            <form class="FlexCommonCol JustContCenter" name='form'>
                <div class="form-row">
                    <label for="input1" accesskey="1">First name</label>
                    <input id="input1" type="text" name="userName"
                                data-val="\S"
                                data-val-msg="Введите значение"
                                data-val-msg-id="userNameMsg"/>
                    <span id="userNameMsg"></span>
                </div>
                <div class="form-row">
                    <label for="input2" accesskey="1">Last Name</label>
                    <input id="input2" type="text" name="val2"
                                    data-val="\S"
                                    data-val-msg="Введите значение"
                                    data-val-msg-id="LastNameMsg"/>
                    <span id="LastNameMsg"></span>
                </div>
                <div class="form-row">
                    <label for="input3" accesskey="1">Login</label>
                     <input id="input3" type="text" name="val2"
                                 data-val="\S"
                                 data-val-msg="Введите значение"
                                 data-val-msg-id="LoginNameMsg"/>
                    <span id="LoginNameMsg"></span>
                </div>
                <div id='Pass'>
                    <div class="form-row">
                        <label for="input41" accesskey="1">Password</label>
                         <input id="input41" type="text" name="pass"
                                        data-val="[0-9][0-9][0-9]"
                                        data-val-msg="Помилка"
                                        data-val-msg1="Паролі не співпадають"
                                        data-val-msg-id="PasswordNameMsg"/>
                        <span id="PasswordNameMsg"></span>
                    </div>
                    <div class="form-row">
                        <label for="input42" accesskey="1">Password confirm </label>
                        <input id="input42" type="text" name="pass1"
                                                data-val="[0-9][0-9][0-9]"
                                                data-val-msg="Повторіть пароль"
                                                data-val-msg1="Паролі не співпадають"
                                                data-val-msg-id="PasswordNameMsg1"/>
                        <span id="PasswordNameMsg1"></span>
                    </div>
                </div>
                <div class="form-row">
                    <label for="input5" accesskey="1">Email </label>
                     <input id="input5" type="text" name="Email"
                                 data-val="\b[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}\b"
                                 data-val-msg="Вы ввели не правильный email"
                                 data-val-msg-id="EmailNameMsg"/>
                    <span id="EmailNameMsg"></span>
                </div>
                <div class="form-row">
                    <label for="input6" accesskey="1">Gender </label>
                    <input id="input6" type="text" name="val2" placeholder="м/ж"
                                 data-val-msg="Введите м\ж"
                                 data-val="[мж]"
                                 data-val-msg-id="GenderNameMsg"/>
                    <span id="GenderNameMsg"></span>
                </div>
                <input type="submit"/>
            </form>
        </div>
    </div>
</div>
</body>

</html>
