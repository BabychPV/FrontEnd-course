<!DOCTYPE html>
<html lang="en">

<head>
    <title>grid-template-areas</title>
    <meta charset="utf-8"/>

    <script src="js/main.js"></script>
    <link href="Resource/Style/main.css" rel="stylesheet"/>

</head>

<body>
<main>
    <form id="buy">
        <fieldset class="Borderfieldset">
            <legend>Оберить складові</legend>
            <div >
                <div id="ingrInfo" class="form-row">
                    <label for="SizePizz" accesskey="3">Оберить розмір піци</label>
                    <select id="SizePizz" name="Size">
                        <option title="10 грн" value="s1">Маленький стакан</option>
                        <option  title="25 грн" selected value="s2">Великий стакан</option>
                    </select>
                </div>

                <div class="form-row">
                    <p>Оберить інгредієнти</p>
                    <div class="form-row-check">

                        <input type="checkbox" title="5 грн" name="dop"  value="I1"/>
                        <label title="5 грн">Шоколад</label>
                        <input type="checkbox" title="5 грн" name="dop"  value="I2"/>
                        <label title="6 грн">Карамаль</label>
                        <input type="checkbox" title="10 грн" checked name="dop"  value="I3"/>
                        <label title="10 грн">Ягоди</label>
                        <input type="checkbox" title="5 грн" name="dop"  value="I4"/>
                        <label title="5 грн">Маршмелла</label>

                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="Borderfieldset">
            <legend>Вартість замовлення</legend>
            <div>
                <div  class="form-row">
                    <label for="Price" accesskey="1">Вартість</label>
                    <input  id="SumPrice" type="text" name="" readonly="readonly" id="Price"/>
                </div>
            </div>
        </fieldset>
        <div id="Size" class="form-row">
            <input id='send' type="submit">
        </div>

    </form>
</main>
</body>

</html>
