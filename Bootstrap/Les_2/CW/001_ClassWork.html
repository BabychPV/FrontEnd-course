<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">


    <title>Bootstrap 5</title>
</head>

<body>

<h3>Формы</h3>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form>
                <div class="row">
                    <label class="col-3" for="exampleInputEmail1">Email адресс</label>
                    <div class="col-9">
                        <input type="email" name="userEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email адресс">
                    </div>
                    <small id="emailHelp" class="col-9 offset-3">Мы никогда не будем делиться вашей электронной почтой с кем-либо еще.</small>
                </div>
                <div class="row">
                    <label class="col-3" for="exampleInputPassword1">пароль</label>
                    <div class="col-9">
                        <input readonly type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="пароль">
                    </div>
                </div>
                <div class="row">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div>
                    <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
                        <label class="form-check-label" for="exampleCheck1">1</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">2</label>
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="SubscribeChecked" checked>
                    <label class="form-check-label" for="SubscribeChecked">Subscribe</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>

</body>

</html>
